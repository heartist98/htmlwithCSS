<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-content">
        <img src="image/butterfly.png"
        <h1>Welcome to My Portfolio</h1>

        <div class="card" id="about">
            <p class="card-header">About</p>
            <p class="card-body">Hello! I am a student passionate about technology.</p>
        </div>

        <div class="card" id="education">
            <p class="card-header">Education</p>
            <p class="card-body">Details about my education.</p>
        </div>

        <div class="card" id="courses">
            <p class="card-header">Courses Taken</p>
            <div class="card-body" id="courses-list">
                <!-- Courses will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <footer class="box">
        <p>Contact me at example@example.com</p>
    </footer>

    <script>
        fetch('courses.json')
            .then(response => response.json())
            .then(data => {
                const coursesList = document.getElementById('courses-list');
                for (const [semester, courses] of Object.entries(data)) {
                    const semesterHeader = document.createElement('h3');
                    semesterHeader.textContent = semester.replace(/_/g, ' ');
                    coursesList.appendChild(semesterHeader);

                    const courseList = document.createElement('ul');
                    courses.forEach(course => {
                        const courseItem = document.createElement('li');
                        courseItem.textContent = course;
                        courseList.appendChild(courseItem);
                    });
                    coursesList.appendChild(courseList);
                }
            })
            .catch(error => console.error('Error fetching courses:', error));
    </script>
</body>
</html>
